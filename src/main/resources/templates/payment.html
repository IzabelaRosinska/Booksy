<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/mainLayout :: layout (~{::body},'cart')}">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
</head>
<body>
<div class="form group row">
    <div class="form-group col-md-8">
        <h1 style="margin-left:10px">Wybierz sposób płatności</h1><br>
        <a type="button" class="btn btn-outline" style="background-color: transparent" th:href="@{/payu}"><img th:src="|data:image/jpg;base64,${d1}|" id="img1" width="230px" height="160px" style="margin: 10px 0px 10px 60px"/></a>
        <a type="button" class="btn btn-outline" style="background-color: transparent" th:href="@{/blik}"><img th:src="|data:image/png;base64,${d2}|" id="img2" width="230px" height="160px" style="margin: 10px 0px 10px 50px"/></a>
    </div>
    <div class="form-group col-md-2" style="margin-left:50px">
        <h1>Podsumowanie</h1>
        <br>
        <p th:text="${desc}" class="ridge" style="padding-left: 30px; margin-top:10px; padding-top: 30px; font-size: 18px; font-family: Arial"></p>
    </div>
</div>
<div class="form group row">
    <label style="margin-left:100px;font-size: 20px; margin-top:10px">Przelew Internetowy</label>
    <label style="margin-left:190px;font-size: 20px; margin-top:10px; font-family: Arial">BLIK</label>
</div>


</body>
</html>
