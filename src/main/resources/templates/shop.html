<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/clientLayout :: layout (~{::body},'shop')}">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>
<br><br><br>

<div class="form-group row">
    <div class="form-group col-md-5">
        <div class="vertical-menu">
            <a href="#" class="active">Książki</a>
            <a href="#">Dla dzieci</a>
            <a href="#">Lektury szkolne</a>
            <a href="#">Artykuły papiernicze</a>
            <a href="#">Prezenty</a>
            <a href="#">Gry</a>
        </div>
    </div>
    <div class="form-group col-md-2">
        <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width: 550px; height:350px; margin-left:100px; margin-right:0px">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>

            <!-- Wrapper for slides -->

            <div class="carousel-inner">
                <div class="item active">
                    <img th:src="@{/resources/images/books.jpg}">
                    <div class="carousel-caption">
                        <h1 class="hero-headline white text-center" style="color:floralwhite;border:2px black"></h1>
                        <br>
                    </div>
                </div>

                <div class="item">
                    <img th:src="@{/resources/images/swieta.jpeg}">
                    <div class="carousel-caption">
                        <h1 class="hero-headline white text-center" style="color:floralwhite;border:2px black"></h1>
                        <br>
                    </div>
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>


</body>
</html>
