<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/clientLayout :: layout (~{::body},'orders')}">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
<!--/*@thymesVar id="orderDto" type="mb.booksy.web.model.OrderDto"*/-->
<br>
<div class="formgroup row">
    <div class="form-group col-md-8">
        <div class="formgroup row">
            <div class="form-group col-md-4">
                <h1 th:text="'Zamówienie numer ' + ${orderDto.id}"></h1>
            </div>
            <div class="form-group col-md-4">
                <a type="button" class="btn btn-outline" th:text="Reklamuj" th:href="@{/complaint/(orderId=${orderDto.id})}" style="width: 250px; height:30px; margin-left:200px; border:2px solid black; background-color: white; color: black"></a>
            </div>
        </div>
        <br>
        <h2 th:text="'Złożono w dniu ' + ${orderDto.date}"></h2>
        <div class="formgroup row">
            <div class="form-group col-md-2">
                <h2 th:text="${orderDto.productNumber} + ' artykuły'"></h2>
            </div>
            <div class="form-group col-md-3" style="margin-left: 5px">
                <a><span class="glyphicon glyphicon-ok"></span>  Odebrane</a>
            </div>
        </div>

        <table id="find_shortest_terms" class="table table-striped" style="margin-top: 20px; width: 760px">
            <thead>
            <tr>
                <th style="width: 50px;vertical-align: middle;text-align: left">Produkty</th>
                <th style="width: 120px"></th>
                <th style="width: 70px;vertical-align: middle"></th>
                <th style="width: 40px;margin-left: 10px;vertical-align: middle"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="itemDto : ${selections}">
                <td><img th:src="|data:image/jpg;base64,${itemDto.itemImage}|" id="img" width="100px" height="120px" style="margin: 10px 0px 10px 10px"/></td>
                <td th:text="${itemDto.itemName}" style="text-align: left;vertical-align: middle"/>
                <td th:text="'Cena ' + ${itemDto.cartPrice} + ' PLN'" style="text-align: left;vertical-align: middle"/>
                <td th:text="${itemDto.cartAmount}  + ' szt.'" style="text-align: left;vertical-align: middle"/>
            </tr>
            </tbody>
        </table>


    </div>
</div>
</body>
</html>
