<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/clientLayout :: layout (~{::body},'cart')}">
<head>
    <meta charset="UTF-8">
    <title>Points</title>
</head>
<body>
<div class="form group row">
    <div class="form-group col-md-8">
        <h1 style="margin-left:10px">Czy chesz wykorzystać punkty lojalnościowe?</h1><br>
        <br><br>
        <h1 th:text="'Aktualny stan Twojego konta: ' + ${points} + ' PLN'" style="margin-left: 40px"></h1>
        <br><br>
        <a type="button" class="btn btn-outline" th:text="TAK" style="width: 90px;margin-top:0px;margin-left: 90px; background-color: #4682B4; color:white" th:href="@{/points/add}"></a>
        <a type="button" class="btn btn-outline" th:text="NIE" style="width: 90px;margin-top:0px;margin-left: 90px; background-color: gray; color:white" th:href="@{/payment}"></a>
    </div>
    <div class="form-group col-md-2" style="margin-left:50px">
        <h1>Podsumowanie</h1>
        <br>
        <p th:text="${desc}" class="ridge" style="padding-left: 30px; margin-top:10px; padding-top: 30px; font-size: 18px; font-family: Arial"></p>
    </div>
</div>
</body>
</html>
